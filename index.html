<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokemon Damage</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <h3>Pokemon Damage Calculator (simplified)</h3>
    <p>Attack: <input type="text" id="attack" /></p>
    <p>Defense: <input type="text" id="defense" /></p>
    <p>Base: <input type="text" id="base" /></p>
    <p>Modifier: <input type="text" id="modifier" /></p>
    <button type="button" id="calc-button">Calculate!</button>
    <p>Damage: <span id="damage"></span></p>

    <h3>Random Number Generator</h3>
    <button type="button" id="random-button">Generate!</button>
    <p>Number (1-100): <span id="number"></span></p>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://dimitriwalters.github.io/randomit/randomit.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
